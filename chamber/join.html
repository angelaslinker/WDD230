        <main>
            <h1>Join The Chamber Now</h1>
            <hr>
                    <!--CONTACT FORM-->
            
                    <!-- <form method="get" action="thankyou.html"> -->
            
                        <fieldset class="form">
            
                            <legend>Applicant Information</legend>
                            <!--full name-->
                            <label class="application" for="name">Full Name
                                <input class="box" type="text" id="name" name="user_name" pattern="[A-Z a-z]{5,}" required></label>
            
                            <!--email-->
                            <label class="application" for="mail">E-mail Address
                                <input class="box" type="email" id="mail" name="user_email" placeholder="user@email.com"></label>
            
            
                            <!--phone number-->
                            <label class="application" for="phone">Phone Number
                                <input class="box" type="tel" id="phone" name="user_phone" placeholder="###-###-####"
                                    required></label>
            
            
                            <!--zip code-->
                            <label class="application" for="zip">ZIP Code
                                <input class="box" type="number" id="zip" name="zip_code" required></label>
            
                        </fieldset>
            
            
            
                        <!--storm -->
                        <fieldset class="form">
                            <legend>Business Information</legend>
            
                            <!--storm type-->
                            <label class="application" for="business-name">Business Name
                                <input class="box" id="business-name" name="business-name"></label>
                            
            
            
                            <!--storm severity-->
                            <!--RANGE-->
                           
            
                            <!--select region-->
                            <label class="application">Memberships
                                <select class="membership" name="membership" onchange="selectResponse()">
                                    <option value="select" disabled selected>Select Membership</option>
                                    <option value="NP Membership">NP Membership</option>
                                    <option value="Bronze Membership">Bronze Membership</option>
                                    <option value="Silver Membership">Silver Membership</option>
                                    <option value="Gold Membership">Gold Membership</option>
                                </select></label>
                                

                                <label class="application"></label>
                                <textarea class="commentsBox" id="msg" name="user_message" placeholder="Tell Us More About Your Business"></textarea>
                                <!-- <input class="button" type="submit" value="Submit" action="thankyou.html"> -->

                                <form action="thankyou.html">
                                    <input type="submit" value="Submit">
                                </form>

                            </fieldset>
